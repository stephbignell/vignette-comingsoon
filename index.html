<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vignette — Coming Soon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/global.css">

  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/svg+xml" href="/vmark-light.svg">
  <meta name="theme-color" content="#F9F8F7" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0D1A2D" media="(prefers-color-scheme: dark)">
  <script>
    (function(){
      var link = document.getElementById('favicon');
      if (!link) {
        link = document.createElement('link');
        link.id = 'favicon';
        link.rel = 'icon';
        link.type = 'image/svg+xml';
        document.head.appendChild(link);
      }
      function apply(isDark) {
        var ts = Date.now();
        // Light mode → navy V (vmark-light), Dark mode → cream V (vmark-dark)
        link.href = isDark ? ('/vmark-dark.svg?v='+ts) : ('/vmark-light.svg?v='+ts);
        var meta = document.querySelector('meta[name="theme-color"]');
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('name','theme-color');
          document.head.appendChild(meta);
        }
        meta.setAttribute('content', isDark ? '#0D1A2D' : '#F9F8F7');
      }
      var mq = window.matchMedia('(prefers-color-scheme: dark)');
      apply(mq.matches);
      if (mq.addEventListener) {
        mq.addEventListener('change', function(e){ apply(e.matches); });
      } else if (mq.addListener) {
        mq.addListener(function(e){ apply(e.matches); });
      }
    })();
  </script>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      min-height:100vh;
      font-family:var(--font-body);
      font-size:13px;
      font-weight:300;
      background: url('comingsoon.jpg') center/cover no-repeat fixed !important;
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      position:relative;
      overflow:hidden;
    }

    /* Soft shadowy overlay background (optional) */
    body::before{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(circle at 15% 10%, rgba(0,0,0,0.06), transparent 55%),
        radial-gradient(circle at 80% 90%, rgba(0,0,0,0.04), transparent 55%);
      opacity:0.65;
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    .shell{
      position:relative;
      z-index:1;
      max-width:580px;
      text-align:center;
      background: rgba(255,255,255,0.52);
      padding: 32px 28px;
      border-radius: 18px;
      backdrop-filter: blur(16px) saturate(135%);
      -webkit-backdrop-filter: blur(16px) saturate(135%);
      box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    }
    .frosted{
      position: absolute;
      inset: 0;
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      background: rgba(245,242,240,0.42);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .logo-mark{
      font-family:var(--font-heading);
      font-size:18px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:40px;
    }

    .overline{
      font-size:13px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color: rgba(13,26,45,0.70);
      margin-bottom:2px;
    }

    h1{
      font-family: var(--font-heading);
      font-style: italic;
      font-weight: 400;
      font-size:55px;
      letter-spacing:0.015em;
      color:var(--ink);
      margin-bottom:18px;
    }

    .divider{
      width:1px;
      height:42px;
      margin:0 auto 22px;
      background:rgba(13,26,45,0.3);
    }

    .copy{
      font-size:14px;
      line-height:1.7;
      color: rgba(13,26,45,0.78);
      max-width:460px;
      margin:0 auto 26px;
    }

    .copy span{
      display:block;
      margin-top:4px;
    }

    .btn-wrap{
      display:flex;
      justify-content:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:11px 32px;
      border-radius:999px;
      border:1px solid rgba(13,26,45,0.10);
      background:var(--line); /* Mist primary */
      color:var(--ink);
      font-size:13px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      text-decoration:none;
      cursor:pointer;
      transition:transform 0.1s ease, box-shadow 0.15s ease, background 0.15s ease, opacity 0.15s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.10);
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.12);
      opacity:0.96;
    }

    .btn:active{
      transform:translateY(1px) scale(0.98);
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      opacity:0.92;
    }

    @media(max-width:600px){
      body{padding:32px 18px;}
      h1{font-size:32px;}
      .copy{font-size:13px;}
    }
  </style>
</head>

<body>
  <div class="frosted">
  <div class="shell">
    <div class="logo-mark">
      <img src="/vmark-light.svg" alt="Vignette logo" style="height:40px;width:auto;opacity:0.92;" />
    </div>
    <div class="overline">the vignette website is</div>
    <h1>Coming Soon</h1>
    <div class="divider" aria-hidden="true"></div>

    <p class="copy">
      The website is currently being built and will be opening for early access soon.
      <span>Until then, you can join the waitlist and be first to know when Vignette is live.</span>
    </p>

    <div class="btn-wrap">
      <a class="btn" href="https://mailchi.mp/05879d32c10c/vignette-early-access">Join early access</a>
    </div>
  </div>
  </div>
</body>
</html>
